<!DOCTYPE html>
<html>
  <head>
    <title>QuickRead</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      /* Keep only spinner styles used by popup.js */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body style="background-color: #808080;">
    <div class="container">
      <header class="header">
        <div class="logo-section">
          <h1>QuickRead</h1>
        </div>
      </header>

      <main class="main-content">
        <div class="action-bar">
          <div class="action-buttons">
            <select id="summary-type">
              <option value="brief">Brief</option>
              <option value="detailed">Detailed</option>
              <option value="bullets">Bullets</option>
            </select>
            <button id="summarize" class="primary-btn glow-btn">Summarize</button>
            <button id="copy-btn" class="primary-btn">Copy Text</button>
          </div>
        </div>

        <section class="summary-section fadeIn">
          <div class="summary-header">
            <h3 class="summary-title">Summary</h3>
          </div>
          <div class="summary-content">
            <div id="result">
              Select a summary type and click 'Summarize This Page' to generate a summary.
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
